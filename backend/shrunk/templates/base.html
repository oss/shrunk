<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Go &mdash; Rutgers University URL Shortener</title>

  <!-- External CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}" />

  <!-- Favicon -->
  <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/ico" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a id="rutgers-logo" class="navbar-brand" href="{{ url_for('shrunk.index') }}">
        <img alt="Rutgers" src="{{ url_for('static', filename='img/RU_LOGOTYPE_REVWHITE.png') }}" width="175px"
          srcSet="{{ url_for('static', filename='img/rutgers.svg') }}" />
      </a>
    </nav>
  </header>

  <main role="main" class="container main-container">
    {% block content %} {% endblock %}
  </main>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">
        For any questions, contact <a href="mailto:oss@oss.rutgers.edu">oss@oss.rutgers.edu</a> or <a
          href="mailto:accessibility@rutgers.edu">accessibility@rutgers.edu</a><br/>
        &copy; 2023 &mdash;<a href="https://www.rutgers.edu"> Rutgers, The State University of New Jersey </a>
      </span>
    </div>
  </footer>
</body>

</html>
