version: '2'

volumes:
  shrunk-volume:

services:
  backend:
    build: ./backend
    command: python3 -m flask run --host=0.0.0.0 -p 4343
    ports:
      - '4343:4343'
    volumes:
      - shrunk-volume:/usr/shrunk/
      - ./backend:/usr/shrunk/backend
      - ./frontend:/usr/shrunk/frontend
    environment:
      - FLASK_APP=shrunk
      - FLASK_DEBUG=true
      - FLASK_ENV=development
      - WERKZEUG_DEBUG_PIN=off
    depends_on:
      - database

  frontend:
    build: ./frontend
    volumes:
      - shrunk-volume:/usr/shrunk/
      - ./frontend:/usr/shrunk/frontend
      - ./backend/shrunk/static/dist:/usr/shrunk/backend/shrunk/static/dist

  database:
    hostname: mongodb
    container_name: shrunk-mongo
    image: mongo:latest
    ports:
      - '27017:27017'
