version: '2'

volumes:
  shrunk-volume:

services:
  backend:
    build: ./backend
    command: flask run --host=0.0.0.0
    ports:
      - '5000:5000'
    volumes:
      - shrunk-volume:/usr/shrunk/
      - ./backend:/usr/shrunk/backend
      - ./frontend:/usr/shrunk/frontend
    environment:
      - FLASK_APP=shrunk
      - FLASK_DEBUG=true
      - FLASK_ENV=development
      - WERKZEUG_DEBUG_PIN=off
    depends_on:
      - database

  frontend:
    build: ./frontend
    volumes:
      - shrunk-volume:/usr/shrunk/
      - ./frontend:/usr/shrunk/frontend

  database:
    hostname: mongodb
    container_name: shrunk-mongo
    image: mongo:latest
    ports:
      - '27017:27017'

