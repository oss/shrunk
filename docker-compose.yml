services:
  backend:
    build: ./backend
    command: python3 -m flask run --host=0.0.0.0 -p 3050
    volumes:
      - ./development.env:/usr/shrunk/backend/.env
      - ./backend:/usr/shrunk/backend
    env_file:
      - ./development.env
    depends_on:
      - mongodb
      - httpd

  docs:
    hostname: docs
    build: ./backend
    command: python3 -m mkdocs serve --dev-addr=0.0.0.0:3060
    volumes:
      - ./development.env:/usr/shrunk/backend/.env
      - ./backend:/usr/shrunk/backend
    env_file:
      - ./development.env
    depends_on:
      - backend
    ports:
      - '3060:3060'

  frontend:
    build: ./frontend
    volumes:
      - ./development.env:/usr/shrunk/frontend/.env
      - ./frontend:/usr/shrunk/frontend
      - ./frontend/dist:/var/www/html
    env_file:
      - ./development.env
    depends_on:
      - httpd

  httpd:
    image: httpd:2.4
    stdin_open: true
    tty: true
    ports:
      - "4343:4343"
    volumes:
      - ./frontend/dist:/var/www/html
      - ./httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./frontend/dist:/usr/local/apache2/htdocs
      - ./httpd:/usr/local/apache2/logs

  mongodb:
    hostname: mongodb
    container_name: shrunk-mongo
    image: mongo:latest
    attach: false  # We don't care.
    ports:
      - '27017:27017'
